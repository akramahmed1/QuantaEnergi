apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantaenergi-backend
  namespace: quantaenergi
  labels:
    app: quantaenergi-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantaenergi-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: quantaenergi-backend
        version: v1.0.0
    spec:
      containers:
      - name: quantaenergi-backend
        image: quantaenergi/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: metrics
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: quantaenergi-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: quantaenergi-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: quantaenergi-secrets
              key: jwt-secret
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: quantaenergi-backend-service
  namespace: quantaenergi
  labels:
    app: quantaenergi-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: metrics
  selector:
    app: quantaenergi-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantaenergi-ingress
  namespace: quantaenergi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.quantaenergi.com
    - app.quantaenergi.com
    secretName: quantaenergi-tls
  rules:
  - host: api.quantaenergi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantaenergi-backend-service
            port:
              number: 80
  - host: app.quantaenergi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantaenergi-frontend-service
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantaenergi-frontend
  namespace: quantaenergi
  labels:
    app: quantaenergi-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantaenergi-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: quantaenergi-frontend
        version: v1.0.0
    spec:
      containers:
      - name: quantaenergi-frontend
        image: quantaenergi/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_BACKEND_API_URL
          value: "https://api.quantaenergi.com"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: quantaenergi-frontend-service
  namespace: quantaenergi
  labels:
    app: quantaenergi-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: quantaenergi-frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantaenergi-backend-hpa
  namespace: quantaenergi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantaenergi-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
