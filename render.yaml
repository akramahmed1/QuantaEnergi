services:
  - type: web
    name: energyopti-pro-backend
    env: python
    buildCommand: pip install -r requirements-minimal.txt && pip install -e .
    startCommand: cd backend && gunicorn main:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: energyopti-pro-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: energyopti-pro-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECURITY_SECRET_KEY
        generateValue: true
      - key: CME_API_KEY
        sync: false
      - key: ICE_API_KEY
        sync: false
      - key: NYMEX_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: https://energyopti-pro-frontend.vercel.app,https://energyopti-pro.vercel.app
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT

databases:
  - name: energyopti-pro-postgres
    databaseName: energyopti_pro
    user: energyopti_user
    plan: free

services:
  - type: redis
    name: energyopti-pro-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
