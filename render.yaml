services:
  - type: web
    name: quantaenergi-backend
    env: python
    buildCommand: pip install -r requirements-minimal.txt && pip install -e .
    startCommand: cd backend && gunicorn main:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 4 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quantaenergi-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quantaenergi-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECURITY_SECRET_KEY
        generateValue: true
      - key: CME_API_KEY
        sync: false
      - key: ICE_API_KEY
        sync: false
      - key: NYMEX_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: https://quantaenergi-frontend.vercel.app,https://quantaenergi.vercel.app
      - key: REDIS_HOST
        fromService:
          type: redis
          name: quantaenergi-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: quantaenergi-redis
          property: port
      - key: REDIS_DB
        value: 0
      - key: ENABLE_METRICS
        value: true
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT

databases:
  - name: quantaenergi-postgres
    databaseName: quantaenergi
    user: quantaenergi_user
    plan: free

services:
  - type: redis
    name: quantaenergi-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
